<!doctype html>
<html>
	<head>
		<title>JFingerprint | Wolf-Software.com</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="assets/js/jfingerprint-1.0.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$.jFingerprint();
				$.jFingerprint.getJSON(true, outputFingerprint);
				$('#hash').html($.jFingerprint.getHash());
				$.jFingerprint.getJSON(true, postFingerprint);
				
			});
			
			function outputFingerprint(json) {
				var htmlString = json;
				htmlString = htmlString.replace(/\},/gi, '<br /><br />');
				htmlString = htmlString.replace(/,/gi, '<br />');
				htmlString = htmlString.replace(/\:\{/gi, '<br />');
				htmlString = htmlString.replace(/\}/gi, "");
				htmlString = htmlString.replace(/\{/gi, "");
				$('#output').html(htmlString);
			}
			
			function postFingerprint(json) {
				$.ajax({
					type :		'POST', 
					url :		'analytics-callback.php', 
					cache : 	false,
					data :		"fingerprintdata=" + json
				}).done(function() {
					$('#postback').html('DONE!');
				}).fail(function() {
					$('#postback').html('ERROR!');
				});
			}
		</script>
	</head>
	<body>
		<h1>Browser Fingerprint...</h1>
		<div id="output">
		</div>
		<h1>SHA256 Hash!</h1>
		<div id="hash">
		</div>
		<h1>POST USING AJAX</h1>
		<div id="postback">
		</div>
	</body>	
</html>
